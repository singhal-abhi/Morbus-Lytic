{% load static %}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#"><img src={% static "images/logo01.jpg" %} height="47px" width="50px" style="padding-top: 5px;"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/simulation/">Simulation</a></li>
                <li><a href="#">About Us</a></li>
                <!-- <li><a href="#">Support</a></li> -->
            </ul>
            {%if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Hi {{user.username}}!</a></li>
            </ul>
            {%else%}
            <ul class="nav navbar-nav navbar-right">
                <li><a id="loginBtn" href="#"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <div id="loginModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span id="login-close" class="close">&times;</span>
                        <form id="loginForm" method="post" action="/user/login/">
                            <label for="username">Username:</label><br>
                            <input type="text" id="username" name="username"><br>
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password"><br>
                            <input type="submit" value="Log in">
                        </form>
                    </div>

                </div>
                <li><a id="signupBtn" href="#"><i class=""></i> SignUp</a></li>
                <div id="signupModal" class="modal">

                    <!-- Modal content -->
                    <div class="modal-content">
                        <span id="signup-close" class="close">&times;</span>
                        <form id="signupForm" method="post" action="/user/signup/">
                            <label for="username">User:</label><br>
                            <input type="text" id="username" name="username"><br>
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email"><br>
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password"><br>
                            <button type="submit" value="SignUp and Proceed">
                        </form>
                    </div>

                </div>
            </ul>
            {%endif%}
        </div>
    </div>
</nav>
<script>
    // Get the modal
    var login_modal = document.getElementById('loginModal');

    // Get the button that opens the login_modal
    var login_btn = document.getElementById('loginBtn');

    // Get the <span> element that closes the modal
    var login_span = document.getElementById('login-close');

    // When the user clicks on the button, open the modal 
    login_btn.onclick = function () {
        login_modal.style.display = 'block';
    }

    // When the user clicks on <span> (x), close the modal
    login_span.onclick = function () {
        login_modal.style.display = 'none';
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == login_modal) {
            login_modal.style.display = 'none';
        }
        if (event.target == signup_modal) {
            signup_modal.style.display = 'none';
        }
    }
    // Get the modal
    var signup_modal = document.getElementById('signupModal');

    // Get the button that opens the signup_modal
    var signup_btn = document.getElementById('signupBtn');

    // Get the <span> element that closes the modal
    var signup_span = document.getElementById('signup-close');

    // When the user clicks on the button, open the modal 
    signup_btn.onclick = function () {
        signup_modal.style.display = 'block';
    }

    // When the user clicks on <span> (x), close the modal
    signup_span.onclick = function () {
        signup_modal.style.display = 'none';
    }

</script>
